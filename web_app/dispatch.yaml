dispatch:
  # Send all mobile traffic to the mobile frontend.
  - url: "*/wavevector_measure_bokeh/*"
    service: bokeh

  - url: "*/diffusion1/*"
    service: bokeh
  
  - url: "*/diffusion2/*"
    service: bokeh
  
  - url: "*/plotly/*"
    service: plotly

  # Send all work to the one static backend.
  - url: "*/.*"
    service: default
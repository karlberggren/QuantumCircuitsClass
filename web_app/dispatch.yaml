dispatch:
  # Send all mobile traffic to the mobile frontend.
  - url: "*/LC_circuit_bokeh/*"
    service: bokeh1

  - url: "*/wavevector_measure_bokeh/*"
    service: bokeh2

  - url: "*/diffusion1/*"
    service: bokeh3
  
  - url: "*/diffusion2/*"
    service: bokeh4

  # Send all work to the one static backend.
  - url: "*/.*"
    service: default